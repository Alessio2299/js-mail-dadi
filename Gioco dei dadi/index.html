<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Gioco dei dadi</title>
  </head>
  <body>
    <h1 class="text-center my-4 text-uppercase">Gioco dei Dadi</h1>
    <div class="container box d-flex rounded-3 p-3 mb-5">
      <div class="content w-50">
        <p>Verrà generato un numero casuale sia per te che per il computer.</p>
        <p>Quando sei pronto premi il pulsante sulla destra per avviare.</p>
        <span>Regole del Gioco:</span>
        <ul>
          <li>Vince chi ottiene il numero più alto.</li>
        </ul>
      </div>
      <div class="button w-50 text-center mt-5">
        <button class="start btn btn-success me-4">Avvia ora</button>
        <button class="reset btn btn-danger">Reset</button>
      </div>
    </div>
    <div id="game" class="container d-none dice d-flex">
      <div class="mynumber text-center w-50">
        <h3 class="py-3">Il tuo numero è:</h3>
        <div id="mydice" class="box-dice dice1 m-auto"></div>
      </div>
      <div class="computer-number text-center w-50">
        <h3 class="py-3">Il numero del computer è:</h3>
        <div id="computer-dice" class="box-dice dice1 m-auto"></div>
      </div>
    </div>
    <h3 id="result" class="text-center text-uppercase pt-5"></h3>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
